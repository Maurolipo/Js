<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Prestamo</title>
</head>
<body>
    <div>
        <fieldset>
            <h1>Simulador de prestamo</h1>
            <form>
                <div>
                    <label for="dinero">Dinero a prestar
                        <input type="text" placeholder="1234" id="capital">
                    </label>
                </div>
                <div>
                    <label for="couta">Cuotas
                        <input type="text" placeholder="Cantidad de cuotas" id="couta">
                    </label>
                </div>
                <div>
                    <label for="interes">Intereses
                        <input type="text" placeholder="Interes proporcionado" id="interes">
                    </label>
                </div>
            </form>
        <button onclick="gen_table();">Calcular</button>
        </fieldset>
        <hr>
        <table class="tab">
            <thead>
                <tr>
                    <td>Nro de cuota</td>
                    <td>Dinero</td>
                    <td>Interes</td>
                    <td>Debe pagar</td>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
            <tfoot>
                <tr>
                    <td class="ft">Total</td>
                    <td id="t1"></td>
                    <td id="t2"></td>
                    <td id="t3"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
